<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - Demo 02</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Inter+Tight:wght@500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#e82374',
                        'alternate': '#1384e2',
                        'dark': '#252525',
                        'light': '#ffffff',
                    },
                    fontFamily: {
                        'body': ['Inter', 'sans-serif'],
                        'heading': ['Inter Tight', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-heading {
            font-family: 'Inter Tight', sans-serif;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            padding-top: 120px;
            padding-bottom: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #e82374 0%, #d91f68 100%);
            min-height: 100vh;
        }

        /* Background overlay pattern (optional) */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }

        /* Large headline - positioned behind the image */
        .hero-headline {
            font-size: clamp(4rem, 21vw, 20rem);
            line-height: 0.85;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            margin: 0;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
        }

        /* Floating image */
        .floating-image {
            position: absolute;
            top: 45%;
            right: -2em;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Frosted glass button */
        .btn-frosted {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.125em 2em;
            font-size: 1rem;
            font-weight: 500;
            color: #252525;
            background: transparent;
            border-radius: 50px;
            overflow: hidden;
            transition: all 300ms ease;
            text-decoration: none;
        }

        .btn-frosted::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            transition: 300ms ease all;
            z-index: 0;
        }

        .btn-frosted:hover::before {
            background: rgba(255, 255, 255, 0.9);
        }

        .btn-frosted .btn-text,
        .btn-frosted .btn-icon {
            position: relative;
            z-index: 1;
        }

        .btn-frosted .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.9em;
            height: 1.9em;
            border-radius: 50%;
            background: #e82374;
            color: #ffffff;
            font-size: 0.9em;
            transition: all 300ms ease;
        }

        /* Primary CTA button */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            padding: 1.125em 2.5em;
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            background: #e82374;
            border-radius: 50px;
            text-decoration: none;
            transition: all 450ms ease;
        }

        .btn-primary:hover {
            background: transparent;
            box-shadow: 0 0 0 1px #e82374 inset;
            color: #e82374;
        }

        /* Hero image container - positioned in front of headline */
        .hero-image-container {
            margin-top: -8rem;
            position: relative;
            z-index: 10;
        }

        @media (max-width: 1024px) {
            .hero-image-container {
                margin-top: 2rem;
            }
        }

        /* Testimonial card with curved shape */
        .testimonial-card {
            --shape-mask: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iMzAiIHZpZXdCb3g9IjAgMCAzMCAzMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGcgY2xpcC1wYXRoPSJ1cmwoI2NsaXAwXzMyOF82NikiPgo8cGF0aCBkPSJNMy41Nzc0NmUtMDcgMEwwIDMwTDMwIDMwQzEzLjQzMjUgMzAgMS42MDE4MWUtMDcgMTYuNTY3NSAzLjU3NzQ2ZS0wNyAwWiIgZmlsbD0id2hpdGUiLz4KPC9nPgo8ZGVmcz4KPGNsaXBQYXRoIGlkPSJjbGlwMF8zMjhfNjYiPgo8cmVjdCB3aWR0aD0iMzAiIGhlaWdodD0iMzAiIGZpbGw9IndoaXRlIiB0cmFuc2Zvcm09InRyYW5zbGF0ZSgwIDMwKSByb3RhdGUoLTkwKSIvPgo8L2NsaXBQYXRoPgo8L2RlZnM+Cjwvc3ZnPgo=);
            position: relative;
            background: #ffffff;
            padding: 25px;
            max-width: 310px;
            margin-left: auto;
            border-top-left-radius: 30px;
        }

        .testimonial-card::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffffff;
            top: -30px;
            right: 0;
            -webkit-mask-image: var(--shape-mask);
            mask-image: var(--shape-mask);
            transform: rotate(90deg);
        }

        .testimonial-card::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffffff;
            bottom: 0;
            left: -30px;
            -webkit-mask-image: var(--shape-mask);
            mask-image: var(--shape-mask);
            transform: rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-headline {
                font-size: clamp(3rem, 18vw, 10rem);
            }

            .floating-image {
                display: none;
            }

            .testimonial-card {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="max-w-[1800px] mx-auto px-6 lg:px-12 relative">

            <!-- Floating sparkle image (hidden on mobile) -->
            <div class="floating-image hidden lg:block">
                <img src="./hero-2_files/floating_image_01.png" alt="Sparkle" class="w-72 h-auto">
            </div>

            <!-- Main headline - positioned behind the hero image -->
            <div class="text-center relative" style="z-index: 1;">
                <h1 class="hero-headline font-heading">we clean</h1>
            </div>

            <!-- Spacer -->
            <div class="h-4 lg:h-8"></div>

            <!-- Hero Image -->
            <div class="hero-image-container text-center">
                <!-- Desktop image -->
                <img src="./hero-2_files/image_03_home_01.png" alt="Professional cleaning team"
                    class="hidden md:inline-block max-w-full h-auto mx-auto" style="max-width: 1101px;">

                <!-- Mobile image -->
                <img src="./hero-2_files/cleaning-_ladies_responisve.png" alt="Professional cleaning team"
                    class="md:hidden max-w-full h-auto mx-auto" style="max-width: 374px;">
            </div>

            <!-- Feature buttons row -->
            <div class="flex flex-wrap justify-center gap-2 -mt-4 lg:-mt-8 relative z-10">
                <a href="#" class="btn-frosted">
                    <span class="btn-text">Fast & Reliable</span>
                    <span class="btn-icon">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </span>
                </a>
                <a href="#" class="btn-frosted">
                    <span class="btn-text">Trusted Team</span>
                    <span class="btn-icon">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </span>
                </a>
            </div>

            <!-- Spacer -->
            <div class="h-8 lg:h-12"></div>

            <!-- CTA Button -->
            <div class="text-center relative z-10">
                <a href="#" class="btn-primary">Get Started</a>
            </div>

            <!-- Spacer for mobile -->
            <div class="h-8 lg:hidden"></div>

            <!-- Bottom section with testimonial -->
            <div class="flex justify-end mt-8 lg:mt-12">
                <!-- Testimonial card (hidden on mobile) -->
                <div class="testimonial-card hidden lg:block">
                    <div class="flex items-center gap-4">
                        <img src="./hero-2_files/credentials_home_01.png" alt="Client avatars" class="w-auto h-12">
                        <div class="text-dark">
                            <p class="font-medium leading-tight">Trusted by<br>200+ clients</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Demo content below hero -->
    <section class="py-20 px-6 bg-white">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="font-heading text-4xl font-semibold text-gray-900 mb-4">Our Services</h2>
            <p class="text-gray-600 text-lg">This is a demo section below the hero to show page continuity.</p>
        </div>
    </section>
</body>

</html>
